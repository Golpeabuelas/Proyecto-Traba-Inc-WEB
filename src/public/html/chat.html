<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Provisional Tests</title>
    
    <link rel="stylesheet" href="/css/chat_styles.css">
    <link rel="icon" href="/imagenes/Gatito_Mamalon.ico" type="image/x-icon">

<body>
    <div class="main-container">
        <div class="publicacion">

                    <button onclick="">Interactuar</button>

            </div>
