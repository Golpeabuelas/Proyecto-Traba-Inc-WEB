<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>

    <link rel="stylesheet" href="/imagenes/Gatito_Mamalon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/sign_in_styles.css">
</head>
<body>

    <div class="login-container">
        <h1 class="login-title">INICIO DE SESIÓN</h1>

        <form class="login-form">
            <label for="username" class="login-label">Correo</label>
            <input type="text" id="correo" class="login-input">
            
            <label for="password" class="login-label">Contraseña</label>
            <input type="password" id="password" class="login-input">

            <button type="submit" class="login-button" id="btn_sign_in">INICIAR SESIÓN</button>
        </form>
        
        <p class="register-text">
            ¿Aún no tienes cuenta? <a href="/sign_up" class="register-link">Regístrate</a>
        </p>
    </div>
  
  <script type="module" src="/scripts/javascript/user_functions/sign_in/consts_user_si.js"></script>
</body>
</html>
