<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión</title>
  <link rel="stylesheet" href="/css/sign_in_styles.css">
</head>
<body>

  <div class="login-container">
    <h1 class="login-title">INICIO DE SESIÓN</h1>

    <form class="login-form">
      <label for="username" class="login-label">Usuario</label>
      <input type="text" id="username" class="login-input">
      
      <label for="password" class="login-label">Contraseña</label>
      <input type="password" id="password" class="login-input">

      <button type="submit" class="login-button">INICIAR SESIÓN</button>
    </form>
    
    <p class="register-text">
      ¿Aún no tienes cuenta? <a href="#" class="register-link">Regístrate</a>
    </p>
  </div>
  
</body>
</html>
