<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Provisional Tests</title>

    <link rel="icon" href="/imagenes/Gatito_Mamalon.ico" type="image/x-icon">

    <link rel="stylesheet" href="/css/perfil_styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">    
</head>
<body>

    <div class="main_container">
        <header></header>
        
        <div class="content_container">
            <div class="contenedor_informacion_perfil">
                <div class="contenedor_foto_portada">
                    <img src="/imagenes/imagenChingona.jpg" alt="">
                </div>
    
                <div class="contenedor_foto_perfil">
                    <img src="/imagenes/AxelPendejo.jpg" alt="">
                </div>
    
                <div class="contenedor_opciones_perfil">
                    <button class="btn" type="button" id="addPost">+ Nueva Publicación</button>
                </div>
    
                <div class="contenedor_imagenes">
                    <div class="contenedor_imagenn"></div>
                </div>
            </div>
    
            <div class="contenedor_informacion_social"></div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <span class="close">&times;</span>

        <div class="modal_content">
            
            <form id="formulario_publicacion" class="formulario_publicacion">
                <div class="publicacion">
                    <div class="contenedor_izquierda">
                        <div class="contenedor_imagen">
                            <img src="/imagenes/Logo.png" id="cargar_imagen">
                        </div>

                        <div class="contenedor_informacion_destacada">
                            <input type="text" class="input_titulo" class="require" id="titulo_publicacion" oninput="soloLetras(this, 3)">
                            
                            <textarea class="input_descripcion" id="descripcion_desaparicion"></textarea>

                        </div>
                    </div>

                    <div class="contenedor_derecha">
                        <div class="contenedor_subtitulo">
                            <h2 class="subtitulo">INFORMACIÓN</h2>
                        </div>

                        <div class="contenedor_informacion">
                            <input type="text" class="require" placeholder="Nombre de tu mascota" id="nombre_mascota">
                            <input type="text" class="require" placeholder="¿A qué especie pertenece tu mascota" id="especie_mascota" oninput="soloLetras(this, 0)">
                            <input type="text" class="require" placeholder="Color de tu mascota" id="color_mascota" oninput="soloLetras(this, 0)">
                            <input type="text" class="require" placeholder="¿Alguna característica específica?" id="distintivo_mascota" oninput="soloLetras(this, 5)">
                            <label for="imagen_mascota" class="label_for_imagen">Imagen de tu mascota</label>

                            <input type="date" id="fecha_desaparicion">
                        </div>

                        <div class="contenedor_api_maps">
                            <input type="text" id="latitud">
                            <input type="text" id="longitud">
                            <button type="submit" class="enviar" id="new_post">Crear publicación</button>
                        </div>
                    </div>
                </div>
                
                <input type="file" class="require" id="imagen_mascota" style="display: none;">
                
            </form>
                
                
        </div>
    </div>

    <script src="/scripts/javascript/post_functions/modal_post.js"></script>

    <script type="module" src="/scripts/javascript/post_functions/consts_post.js"></script>
</body>
</html>
