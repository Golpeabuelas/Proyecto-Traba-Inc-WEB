<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>

  <link rel="stylesheet" href="/css/sign_up_styles.css">
</head>
<body>
  <div class="signup-container">
    <h1 class="signup-title">REGÍSTRATE</h1>
    <form class="signup-form">
      <label for="username" class="signup-label">Usuario</label>
      <input type="text" id="username" class="signup-input">
      
      <label for="password" class="signup-label">Contraseña</label>
      <input type="password" id="password" class="signup-input">
      
      <label for="email" class="signup-label">Correo</label>
      <input type="email" id="email" class="signup-input">

      <div class="upload-container">
        <div class="upload-section">
          <label for="profile-pic" class="upload-label">Foto de perfil</label>
          <input type="file" id="profile-pic" class="upload-input">
        </div>
        <div class="upload-section">
          <label for="banner-pic" class="upload-label">Banner del perfil</label>
          <input type="file" id="banner-pic" class="upload-input">
        </div>
      </div>

      <button type="submit" class="signup-button">REGISTRARSE</button>
    </form>
    <p class="login-text">
      ¿Ya tienes cuenta? <a href="#" class="login-link">Inicia sesión</a>
    </p>
  </div>
</body>
</html>
